<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模仿360贷款导航</title>
    <link rel="stylesheet" href="css/Reset.css" type="text/css">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
<div id="app">
    <!-- 顶部导航区域 -->
    <header>
        <nav class="clearfix">
            <div class="f-l">
                <a href="#">
                    <img src="img/logo.png" alt="360贷款导航">
                </a>

                <a class="menu-item" href="javascript:;">

                    <span>手机客户端</span>
                    <i class="icon arrow-down"></i>
                </a>
            </div>
        </nav>
        <div class="qr-box">
            <div class="qr">
               <img src="img/二维码.png" alt="APP二维码">
                <div class="text">扫码立即借款</div>
            </div>
            <div class="qr">

        <div class="bg-cfff">
            <div class="w1000px clearfix">

                <div class="download-btn">

                    </a>

                        <img src="img/android.png" alt="Android下载">
                    </a>
                </div>
            </div>
        </div>
        <!-- 第二部分内容 -->
        <div class="bg-cfff">
            <div class="w1000px clearfix">
                <img src="img/第二部分配图.png" alt="配图">
                <div class="text">
                    <div class="text-box">
                        <div class="size43">靠谱产品随你挑</div>
                        <div class="size25">精挑细选多家机构的多款产品</div>
                        <div class="size25">为你推荐最合适产品</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 第三部分内容 -->
        <div class="bg-cfff clearfix">
            <div class="w1000px">
                <div class="text">
                    <div class="text-box">
                        <div class="size43">方便快捷易操作</div>
                        <div class="size25">全程线上申请全新“刷脸”认证</div>
                        <div class="size25">无需上门方便操作</div>
                    </div>
                </div>
                <img src="img/第三部分配图.png" alt="配图">
            </div>
        </div>
        <!-- 第四部分内容 -->
        <div class="bg-cfff clearfix">
            <div class="w1000px">
                <img src="img/第四部分配图.png" alt="配图">
                <div class="text">
                    <div class="text-box">
                        <div class="size43">产品安全很放心</div>
                        <div class="size25">依靠大型平台和产品特有安全属性</div>
                        <div class="size25">多层防护为你的个人资金保驾护航</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <footer>
        <div class="w1120px">
            <div class="box">
                <!-- 二维码区域 -->
                <div class="f-l">
                    <div class="qr">
                        <img src="img/二维码.png" alt="APP二维码">
                        <div class="text">扫码立即借款</div>
                    </div>
                    <div class="qr">
                        <img src="img/公众号二维码.jpg" alt="公众号二维码">
                        <div class="text">有问题，找客服</div>
                    </div>
                </div>
                <!-- 企业信息区域 -->
                <div class="f-r">
                    <div class="info">
                        <span>商务合作：g-dkdh-hezuo@360jinrong.net</span>
                        <a href="#">客服论坛</a>
                    </div>
                    <div class="info">
                        ©360贷款导航 
                        <a href="#">京ICP备17044505号-1</a>
                        北京奇才天下科技有限公司

                    <img src="img/认证.jpg" alt="认证">
                </div>
            </div>
        </div>
