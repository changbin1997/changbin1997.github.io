<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浏览器语音合成</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>
<body>
  <header>
    <h1 class="text-center py-4">浏览器语音合成</h1>
  </header>
  <div class="container">
    <form>
      <!--文本内容输入区域-->
      <div class="form-group mb-2">
        <label for="text-content" class="form-label">合成语音的文本</label>
        <textarea class="form-control" id="text-content" rows="5" placeholder="您可以直接在此处输入要合成语音的文本"></textarea>
      </div>
      <!--语音库选择区域-->
      <div class="form-group mb-2">
        <label for="voices-list" class="form-label">发音人</label>
        <select class="form-select" aria-label="发音人" id="voices-list"></select>
      </div>
      <!--音调调节区域-->
      <div class="form-group mb-2">
        <label for="pitch" class="form-label">语音音调</label>
        <input type="range" class="form-range" min="0" max="2" step="0.2" value="1" id="pitch">
      </div>
      <!--音量调节区域-->
      <div class="form-group mb-2">
        <label for="volume" class="form-label">语音音量</label>
        <input type="range" class="form-range" min="0" max="1" step="0.1" value="1" id="volume">
      </div>
      <!--语速调节区域-->
      <div class="form-group mb-2">
        <label for="rate" class="form-label">语音语速</label>
        <input type="range" class="form-range" min="0" max="10" step="0.5" value="1" id="rate">
      </div>
      <button type="button" class="btn btn-primary" id="play-btn">播放语音</button>
    </form>
    <div class="mt-4">
      <h3>小提示：</h3>
      <ol>
        <li>如果看不到发音人可以刷新网页</li>
        <li>中文语音库可以朗读英文，英文语音库不能朗读中文</li>
        <li>任何一种语音库都能朗读英文，只是发音不标准</li>
        <li>离线合成使用的是设备上安装的语音库，效果不如在线合成的好</li>
        <li>新版 Microsoft Edge 的在线语音库效果都不错</li>
      </ol>
    </div>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
